<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            margin-left: 1000px;
            z-index: 10;
            position: relative;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);

        }

        .header h1 {

            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            background: linear-gradient(45deg, #e84393, #fd79a8, #e84393);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            animation: shine 3s infinite;
        }

        .header h1::after {
            content: "üå∏";
            position: absolute;
            right: -30px;
            top: -5px;
            font-size: 1.8rem;
            animation: float 3s infinite ease-in-out;
        }

        .header h1::before {
            content: "üå∏";
            position: absolute;
            left: -30px;
            bottom: -5px;
            font-size: 1.8rem;
            animation: float 4s infinite ease-in-out;
        }

        .header p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            color: #5a2b4d;
            font-weight: 500;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .gallery-container {
            width: 100%;
            height: 100%;
            perspective: 2000px;
        }

        .photo-sphere {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform: rotateX(-10deg);
        }

        .photo {
            position: absolute;
            width: 140px;
            height: 180px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 0 30px rgba(232, 67, 147, 0.3);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255, 255, 255, 0.3);
            transform-origin: center;
            overflow: hidden;
        }

        .photo:hover, .photo:active {
            transform: scale(1.15);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 40px rgba(232, 67, 147, 0.5);
            border-color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }

        .photo .heart-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .photo:hover .heart-overlay, .photo:active .heart-overlay {
            opacity: 1;
        }

        .photo .heart-icon {
            font-size: 2.2rem;
            color: #e84393;
            animation: heartbeat 1.2s infinite;
            text-shadow: 0 0 15px rgba(232, 67, 147, 0.8);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            z-index: 10;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #5a2b4d;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .control-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .control-btn:hover::before, .control-btn:active::before {
            left: 100%;
        }

        .control-btn:hover, .control-btn:active {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .control-btn i {
            margin-right: 8px;
            color: #e84393;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            position: relative;
            max-width: 95%;
            max-height: 85%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(232, 67, 147, 0.5);
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            width: 100%;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-btn:hover, .close-btn:active {
            transform: rotate(90deg);
            background: rgba(232, 67, 147, 0.7);
            box-shadow: 0 0 20px rgba(232, 67, 147, 0.7);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 10px;
            max-width: 600px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #5a2b4d;
            font-weight: 500;
        }

        .instructions p {
            margin: 8px 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .instructions i {
            margin: 0 10px;
            color: #e84393;
            font-size: 1.1rem;
        }

        .heart {
            color: #e84393;
            margin: 0 5px;
            animation: heartbeat 1.2s infinite;
        }

        .cherry-blossom {
            color: #e84393;
            margin: 0 5px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes shine {
            0% { background-position: -500px; }
            100% { background-position: 500px; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-15px) translateX(8px) rotate(8deg); }
            100% { transform: translateY(0) translateX(0) rotate(0deg); }
        }

        @keyframes floatDown {
            0% { transform: translateY(-100px) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.5; }
            100% { transform: translateY(100vh) translateX(100px) rotate(360deg); opacity: 0; }
        }

        @keyframes floatDown2 {
            0% { transform: translateY(-100px) translateX(100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.5; }
            100% { transform: translateY(100vh) translateX(-100px) rotate(-360deg); opacity: 0; }
        }

        @keyframes floatDown3 {
            0% { transform: translateY(-100px) translateX(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.5; }
            100% { transform: translateY(100vh) translateX(0) rotate(180deg); opacity: 0; }
        }

        /* Ê®±Ëä±È£òËêΩËÉåÊôØ */
        .cherry-blossoms {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation-timing-function: ease-in-out;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            z-index: 1;
        }

        .petal:nth-child(4n) {
            color: #ffc6d9;
        }
        .petal:nth-child(4n+1) {
            color: #ffb0c5;
        }
        .petal:nth-child(4n+2) {
            color: #ff9eb8;
        }
        .petal:nth-child(4n+3) {
            color: #ff8cab;
        }

        /* ÁÖßÁâáÁÇπËµûÁà±ÂøÉÂä®Áîª */
        .like-heart {
            position: absolute;
            color: #e84393;
            font-size: 24px;
            pointer-events: none;
            opacity: 1;
            animation: like-animation 1.2s ease-out;
            text-shadow: 0 0 15px rgba(232, 67, 147, 0.9);
            z-index: 100;
        }

        @keyframes like-animation {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(1.5); opacity: 1; }
            40% { transform: scale(1); }
            60% { transform: scale(1.3); }
            80% { transform: scale(1); }
            100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.7;
            z-index: 10;
            color: #5a2b4d;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        /* ÊâãÊú∫Á´Ø‰ºòÂåñ */
        @media (max-width: 768px) {
            .header {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header h1::after, 
            .header h1::before {
                font-size: 1.2rem;
                right: -20px;
                left: -20px;
                top: -3px;
                bottom: -3px;
            }
            
            .header p {
                font-size: 0.95rem;
            }
            
            .container {
                height: 55vh;
            }
            
            .photo-sphere {
                width: 240px;
                height: 240px;
                transform: scale(0.9) rotateX(-10deg);
            }
            
            .photo {
                width: 110px;
                height: 150px;
            }
            
            .controls {
                gap: 10px;
                margin-top: 20px;
            }
            
            .control-btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            .instructions {
                padding: 10px;
                max-width: 95%;
            }
            
            .instructions p {
                font-size: 0.85rem;
                margin: 5px 0;
            }
            
            .close-btn {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 80%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            .header h1::after, 
            .header h1::before {
                display: none;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .photo-sphere {
                width: 220px;
                height: 220px;
            }
            
            .photo {
                width: 100px;
                height: 140px;
            }
            
            .controls {
                gap: 8px;
            }
            
            .control-btn {
                padding: 7px 12px;
                font-size: 0.8rem;
            }
            
            .instructions p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="cherry-blossoms" id="cherryBlossoms"></div>
    
    <div class="header">
        <h1>ÁßÉÂ§¥Â§ßÁéãÂ§©Â§©ÂºÄÂøÉ</h1>
        <p>Âè∂ËàíË¥ùÊòØÁ¨®ÊØîÔºåÂ§ßÁ¨®ÊØîÂè∂ËàíË¥ù <span class="cherry-blossom">üå∏</span></p>
    </div>
    
    <div class="container">
        <div class="gallery-container">
            <div class="photo-sphere" id="photoSphere">
                <!-- ÁÖßÁâáÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÊ∑ªÂä† -->
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="autoRotateBtn"><i class="fas fa-sync"></i> Ëá™Âä®ÊóãËΩ¨</button>
        <button class="control-btn" id="resetBtn"><i class="fas fa-undo"></i> ÈáçÁΩÆ‰ΩçÁΩÆ</button>
        <button class="control-btn" id="cherryEffectBtn"><i class="fas fa-heart"></i> Ê®±Ëä±ÁâπÊïà</button>
    </div>
    
    <div class="instructions">
        <p><i class="fas fa-mouse"></i> Á¨®ÊØîÂè∂ËàíË¥ù | <i class="fas fa-mouse"></i> Á¨®ÊØîÂè∂ËàíË¥ù</p>
        <p><i class="fas fa-hand-pointer"></i> Á¨®ÊØîÂè∂ËàíË¥ù | <i class="fas fa-heart heart"></i> Á¨®ÊØîÂè∂ËàíË¥ù</p>
    </div>
    
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <img src="" alt="Enlarged view" class="modal-img" id="modalImg">
            <div class="close-btn" id="closeModal"><i class="fas fa-times"></i></div>
        </div>
    </div>
    
    <div class="footer">
        <p>Âè∂ËàíË¥ùÊòØË∂ÖÁ∫ßÂ§ßÁ¨®ÊØî| Âè∂ËàíË¥ù‰∏ìÂ±û | 2025</p>
    </div>
    
    <script>
        // ÁÖßÁâáÊï∞ÊçÆ - ÊõøÊç¢‰∏∫ÊÇ®Ëá™Â∑±ÁöÑÁÖßÁâáURL
        const photos = [
            "img/1.jpg",
            "img/2.jpg",
            "img/3.jpg",
            "img/4.jpg",
            "img/5.jpg",
            "img/6.jpg",
            "img/7.jpg",
            "img/8.jpg",
            "img/9.jpg",
            "img/10.jpg"
        ];

        // Ê®±Ëä±Ëä±Áì£ÂΩ¢Áä∂
        const petals = ["‚ùÄ", "‚ùÅ", "‚úø", "üå∏", "üåº", "üå∫", "üíÆ", "üèµÔ∏è"];
        
        // ÂàõÂª∫Ê®±Ëä±È£òËêΩÊïàÊûú
        function createCherryBlossoms() {
            const container = document.getElementById('cherryBlossoms');
            const petalCount = 60;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // ÈöèÊú∫ÈÄâÊã©Ëä±Áì£ÂΩ¢Áä∂
                const petalShape = petals[Math.floor(Math.random() * petals.length)];
                petal.innerHTML = petalShape;
                
                // ÈöèÊú∫‰ΩçÁΩÆ
                petal.style.left = `${Math.random() * 100}%`;
                
                // ÈöèÊú∫Â§ßÂ∞è
                const size = Math.random() * 20 + 14;
                petal.style.fontSize = `${size}px`;
                
                // ÈöèÊú∫ÊóãËΩ¨
                const rotate = Math.random() * 360;
                petal.style.transform = `rotate(${rotate}deg)`;
                
                // ÈöèÊú∫Âä®Áîª
                const animationType = Math.floor(Math.random() * 3);
                const animationDuration = Math.random() * 12 + 15;
                const animationDelay = Math.random() * 15;
                
                if (animationType === 0) {
                    petal.style.animation = `floatDown ${animationDuration}s linear ${animationDelay}s infinite`;
                } else if (animationType === 1) {
                    petal.style.animation = `floatDown2 ${animationDuration}s linear ${animationDelay}s infinite`;
                } else {
                    petal.style.animation = `floatDown3 ${animationDuration}s linear ${animationDelay}s infinite`;
                }
                
                container.appendChild(petal);
            }
        }

        // ÂàõÂª∫3DÁõ∏ÂÜå
        function createPhotoSphere() {
            const sphere = document.getElementById('photoSphere');
            const count = photos.length;
            const radius = 220; // ÁêÉ‰ΩìÂçäÂæÑ
            
            // Ê∏ÖÁ©∫Áé∞ÊúâÁÖßÁâá
            sphere.innerHTML = '';
            
            // ÂàõÂª∫ÁÖßÁâáÂÖÉÁ¥†
            photos.forEach((photo, index) => {
                const angle = (index / count) * Math.PI * 2;
                const z = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                const photoElement = document.createElement('div');
                photoElement.classList.add('photo');
                photoElement.style.backgroundImage = `url(${photo})`;
                photoElement.style.transform = `rotateY(${angle}rad) translateZ(${z}px) translateY(${y}px)`;
                
                // Ê∑ªÂä†Áà±ÂøÉÊÇ¨ÂÅúÊïàÊûú
                const heartOverlay = document.createElement('div');
                heartOverlay.classList.add('heart-overlay');
                heartOverlay.innerHTML = '<i class="fas fa-heart heart-icon"></i>';
                photoElement.appendChild(heartOverlay);
                
                // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                photoElement.addEventListener('click', (e) => {
                    openModal(photo);
                    createLikeHeart(e.clientX, e.clientY);
                });
                
                // Ê∑ªÂä†Ëß¶Êë∏‰∫ã‰ª∂
                photoElement.addEventListener('touchend', (e) => {
                    openModal(photo);
                    createLikeHeart(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
                });
                
                sphere.appendChild(photoElement);
            });
        }

        // ÂàõÂª∫ÁÇπËµûÁà±ÂøÉÂä®Áîª
        function createLikeHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('like-heart');
            heart.innerHTML = '‚ù§';
            heart.style.left = `${x - 12}px`;
            heart.style.top = `${y - 12}px`;
            
            document.body.appendChild(heart);
            
            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
            setTimeout(() => {
                heart.remove();
            }, 1200);
        }

        // ÂàùÂßãÂåñÊóãËΩ¨ÊéßÂà∂
        function initRotationControl() {
            const sphere = document.getElementById('photoSphere');
            let isDragging = false;
            let startX, startY;
            let rotationX = -10;
            let rotationY = 0;
            let scale = 1;
            
            // Èº†Ê†á‰∫ã‰ª∂
            sphere.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                rotationY += deltaX * 0.5;
                rotationX = Math.max(-90, Math.min(90, rotationX - deltaY * 0.3));
                
                sphere.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
                
                startX = e.clientX;
                startY = e.clientY;
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // Ëß¶Êë∏‰∫ã‰ª∂
            sphere.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                const deltaX = e.touches[0].clientX - startX;
                const deltaY = e.touches[0].clientY - startY;
                
                rotationY += deltaX * 0.5;
                rotationX = Math.max(-90, Math.min(90, rotationX - deltaY * 0.3));
                
                sphere.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
                
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
            });
            
            // ÊªöËΩÆÁº©Êîæ
            document.addEventListener('wheel', (e) => {
                scale += e.deltaY * -0.001;
                scale = Math.min(Math.max(0.5, scale), 2);
                sphere.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
            });
            
            // Ëß¶Êë∏Áº©Êîæ
            let initialDistance = null;
            sphere.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    initialDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                }
            });
            
            sphere.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && initialDistance !== null) {
                    const currentDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    
                    const scaleFactor = currentDistance / initialDistance;
                    scale *= scaleFactor;
                    scale = Math.min(Math.max(0.5, scale), 2);
                    
                    sphere.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
                    
                    initialDistance = currentDistance;
                    e.preventDefault();
                }
            });
            
            sphere.addEventListener('touchend', () => {
                initialDistance = null;
            });
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
        function openModal(photoUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');

            document.body.style.overflow = 'auto';

        // Ëá™Âä®ÊóãËΩ¨ÂäüËÉΩ
        function setupAutoRotate() {
            const btn = document.getElementById('autoRotateBtn');
            const sphere = document.getElementById('photoSphere');
            let isRotating = false;
            let rotateInterval;
            
            btn.addEventListener('click', () => {
                isRotating = !isRotating;
                
                if (isRotating) {
                    btn.innerHTML = '<i class="fas fa-pause"></i> ÂÅúÊ≠¢ÊóãËΩ¨';
                    rotateInterval = setInterval(() => {
                        const currentTransform = sphere.style.transform;
                        const match = currentTransform.match(/rotateY\(([-\d.]+)deg\)/);
                        const currentY = match ? parseFloat(match[1]) : 0;
                        sphere.style.transform = currentTransform.replace(
                            /rotateY\([-\d.]+deg\)/, 
                            `rotateY(${currentY + 1}deg)`
                        );
                    }, 50);
                } else {
                    btn.innerHTML = '<i class="fas fa-sync"></i> Ëá™Âä®ÊóãËΩ¨';
                    clearInterval(rotateInterval);
                }
            });
        }

        // ÈáçÁΩÆ‰ΩçÁΩÆ
        function setupResetButton() {
            const btn = document.getElementById('resetBtn');
            const sphere = document.getElementById('photoSphere');
            
            btn.addEventListener('click', () => {
                sphere.style.transform = 'rotateX(-10deg) rotateY(0deg) scale(1)';
            });
        }

        // Ê®±Ëä±ÁâπÊïàÊåâÈíÆ
        function setupCherryEffect() {
            const btn = document.getElementById('cherryEffectBtn');
            const container = document.getElementById('cherryBlossoms');
            
            btn.addEventListener('click', () => {
                // ÂàõÂª∫È¢ùÂ§ñÁöÑÊ®±Ëä±Ëä±Áì£
                for (let i = 0; i < 15; i++) {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    
                    // ÈöèÊú∫ÈÄâÊã©Ëä±Áì£ÂΩ¢Áä∂
                    const petalShape = petals[Math.floor(Math.random() * petals.length)];
                    petal.innerHTML = petalShape;
                    
                    // ÈöèÊú∫‰ΩçÁΩÆ
                    petal.style.left = `${Math.random() * 100}%`;
                    
                    // ÈöèÊú∫Â§ßÂ∞è
                    const size = Math.random() * 20 + 14;
                    petal.style.fontSize = `${size}px`;
                    
                    // ÈöèÊú∫ÊóãËΩ¨
                    const rotate = Math.random() * 360;
                    petal.style.transform = `rotate(${rotate}deg)`;
                    
                    // ÈöèÊú∫Âä®Áîª
                    const animationType = Math.floor(Math.random() * 3);
                    const animationDuration = Math.random() * 10 + 15;
                    
                    if (animationType === 0) {
                        petal.style.animation = `floatDown ${animationDuration}s linear 0s forwards`;
                    } else if (animationType === 1) {
                        petal.style.animation = `floatDown2 ${animationDuration}s linear 0s forwards`;
                    } else {
                        petal.style.animation = `floatDown3 ${animationDuration}s linear 0s forwards`;
                    }
                    
                    container.appendChild(petal);
                    
                    // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§Ëä±Áì£
                    setTimeout(() => {
                        petal.remove();
                    }, animationDuration * 1000);
                }
                
                // ÊåâÈíÆÂèçÈ¶à
                btn.innerHTML = '<i class="fas fa-check"></i> Ê®±Ëä±Èõ®';
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-heart"></i> Ê®±Ëä±ÁâπÊïà';
                }, 2000);
            });
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            createCherryBlossoms();
            createPhotoSphere();
            initRotationControl();
            setupAutoRotate();
            setupResetButton();
            setupCherryEffect();
            
            // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('imageModal')) {
                    closeModal();
                }
            });
        });
    </script>
